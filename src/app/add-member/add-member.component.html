<div class="container">
    <h2 style="margin: 14px 0px 17px 5px;
    font-size: x-large;"><span class="material-symbols-outlined">person_add</span> &nbsp;Add Member</h2>
    <div class="center-container">
        <mat-card class="card">
            <!-- <mat-card-header>
        <mat-card-title>Add Member</mat-card-title>
      </mat-card-header> -->

            <mat-card-content>
                <form [formGroup]="memberForm" (ngSubmit)="onSubmit()" class="example-form">
                    <mat-form-field class="example-full-width">
                        <mat-label>Id*</mat-label>
                        <input matInput formControlName="id" placeholder="ID">
                        <mat-error *ngIf="memberForm.get('id').hasError('required')">
                            *Id is required
                        </mat-error>
                    </mat-form-field>
                    <br> <br>
                    <mat-form-field class="example-full-width">
                        <mat-label>Name*</mat-label>
                        <input matInput formControlName="name" placeholder="Name">
                        <mat-error *ngIf="memberForm.get('name').hasError('required')">
                            *Name is required
                        </mat-error>
                    </mat-form-field>
                    <br><br>
                    <mat-form-field class="example-full-width">
                        <mat-label>Dob*</mat-label>
                        <input matInput formControlName="dob" placeholder="Date of Birth" [matDatepicker]="dobPicker">
                        <mat-datepicker-toggle matSuffix [for]="dobPicker"></mat-datepicker-toggle>
                        <mat-datepicker #dobPicker></mat-datepicker>
                        <mat-error *ngIf="memberForm.get('dob').hasError('required')">
                            *Date of Birth is required
                        </mat-error>
                    </mat-form-field>
                    <br> <br>
                    <mat-form-field class="example-full-width">
                        <mat-label>Contact*</mat-label>
                        <input matInput formControlName="contact" placeholder="Contact">
                        <mat-error *ngIf="memberForm.get('contact').hasError('required')">
                            *Contact is required
                        </mat-error>
                        <mat-error *ngIf="memberForm.get('contact').hasError('minlength')">
                            *Minimum length is 10 characters
                          </mat-error>
                    </mat-form-field>

                    <mat-form-field class="example-full-width">
                        <mat-label>Group*</mat-label>
                        <mat-select formControlName="group">
                          <mat-option value="Morning">Morning</mat-option>
                          <mat-option value="Evening">Evening</mat-option>
                        </mat-select>
                        <mat-error *ngIf="memberForm.get('group').hasError('required')">
                            *group is required
                        </mat-error>
                      </mat-form-field>

                    <br> <br>
                    <div style="display: flex; justify-content: end;">
                        <button mat-stroked-button color="primary" type="submit">
                            clear
                        </button> &nbsp;&nbsp;
                        <button mat-raised-button color="primary" type="submit">
                            <span class="material-symbols-outlined">add</span>
                            ADD
                        </button>
                    </div>

                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
